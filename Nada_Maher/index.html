<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container m-5 p-0 shadow-lg rounded">
      <div class="row ">
        <div class="col-6 position-relative">
          <img src="./assets/BG.png" class="w-100 h-100 " alt="" />
          <p
            class="text-center text-white position-absolute top-0 mt-3 start-0 end-0 fs-4"
          >
            social media shares today, tomorrow<br />
            or by location
          </p>
          <img
            src="./assets/Ellipse 2.png"
            class="w-75 top-50 start-50 translate-middle position-absolute"
            alt=""
          />
          <img
            src="./assets/Imgs-1.png"
            class="w-50 top-50 start-50 translate-middle position-absolute "
            alt=""
          />
        </div>

        <div class="col-5 m-auto ">
          <img src="assets/Logo.png" class="w-25" />
          <div class="mt-5">
            <h2>Create account</h2>
            <p>For business, brand or celebrity.</p>
          </div>
          <form>
            <div class="row">
              <div class="col">
                <label class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <label class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label class="form-label">Email or phone number</label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Email or phone number"
                />
              </div>
              <div class="col">
                <label class="form-label">Date of birth (mm/dd/yy)</label>

                <input
                  type="text"
                  class="form-control"
                  aria-label="Date of birth"
                />
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" aria-label="Password" />
              </div>
              <div class="col">
                <label class="form-label">Confirm password</label>

                <input
                  type="text"
                  class="form-control"
                  aria-label="Confirm password"
                />
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col">
                <a href="#" class="text-decoration-none">Forget password?</a>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                I agree to the
                <a href="#" class="text-decoration-none">terms</a> and
                <a href="#" class="text-decoration-none">privacy policy</a>
              </label>
            </div>

            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary mt-4 w-100">
                  create account
                </button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-dark mt-4 ">
                    <div class="row justify-content-center">
                      <div class="col-2">
                        <img src="Google__G__logo.svg.png" class="w-100" />
                    </div>
                   Sign
                        in with google
                   
                </button>
              </div>
            </div>

            <p class="text-center mt-4">Don't have an account? <a href="#" class="text-decoration-none">Log in</a></p>

            <div class="row mt-5">
              <div class="col-3">
                <img src="assets/Layer 2.png " class="w-100">
            </div>
            <div class="col-3">
                <img src="assets/Group.png" class="w-100">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
